<body dir="rtl">

        <nav class="navbar">
            <div class="login">
                <form class="form-inline">
                    <input type="text" placeholder="שם משתמש" name="username">
                    <input type="text" placeholder="סיסמא" name="psw">
                    <button type="submit" class="button">התחברות</button>
                </form>
            </div>
        </nav>
        <div class="navbar-brand-wrap">
            <div class="navbar-brand">

            <div class="col d-flex justify-content-center">

                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="message" rows="6" required placeholder="הודעה"></textarea>
