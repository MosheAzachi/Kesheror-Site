                    <button type="submit" class="button">התחברות</button>
                </form>

        </nav>
        <div class="navbar-brand-wrap">
            <div class="navbar-brand">
                <img src="images/logo.png" alt="Logo">

        <div class="topnav" id="myTopnav">

        <div class="block">
            <h1>התחברות</h1>
            <div class="col d-flex justify-content-center">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example1" class="form-control" placeholder="שם משתמש"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" placeholder="סיסמא" />
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />

                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">שכחת סיסמא?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">התחברות</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>לא משתמש? <a href="register.html">הירשם</a></p>
